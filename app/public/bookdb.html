<h3><b>Check out these Books!</b></h3>
<div id="bookApp" class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Book</th>
        <th>Author</th>
        <th>Year</th>
        <th>Pages</th>
        <th>Status</th>
      </tr>
    </thead>
      <tbody>
          <tr v-for="book in books">
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.pubyear }}</td>
              <td>{{ book.pages }}</td>
              <td>{{ book.MSRP }}</td>
          </tr>
      </tbody>
  </table>
</div>
<h3>Add a Book here!</h3>


<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="email" class="form-control" id="inputtitle" placeholder="Title"><br>
    </div>
    <div class="form-group col-md-6">
      <input type="password" class="form-control" id="inputauthor" placeholder="Author"><br>
    </div>
  </div>
  <div class="form-group col-md-6">
    <input type="text" class="form-control" id="inputyear" placeholder="Year Published"><br>
  </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="inputpages" placeholder="Pages"><br>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6"> 
      <input type="text" class="form-control" id="imputmsrp" placeholder="MSRP"><br>
  </div>
  </div>
  <button type="submit" class="btn btn-primary darkred">Add</button>
</form>


<footer>
