<h1>Profile Information:</h1>
<div id="offerApp" class="container">
  <div class="row align-items-start">
    <div class="col col-4">
    <a v-bind:src="person.picture.large">
      <img v-bind:src="person.picture.large" class="responsive">
    </a>
    </div>
    <div class="col col-8">
      <!--<form v-on:submit.prevent="fetchUserData">

      <p>Birthday: {{ prettyBirthday }}</p>

      <p>Email: <a v-bind:href="'mailto:'+person.email">{{ person.email }}</a></p>
